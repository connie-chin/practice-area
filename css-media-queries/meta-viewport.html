<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- your code here ðŸ‘‡ -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--apple thing, this needs to be here so we know the size of the mobile device ur using, which allows us to use media rules. without it being here, we dont know the screen size, and media gets cancelled out like it doesnt exist. square would just be red due to source order.-->
    <title>CSS Media Queries - Meta Viewport</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      @media (min-width: 568px) {
        .box {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
