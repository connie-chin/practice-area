<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="row">
        <div class="carousel-control">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="carousel-image-container">
          <img class="carousel-image" src="images/001.png" />
          <img class="carousel-image hidden" src="images/004.png" />
          <img class="carousel-image hidden" src="images/007.png" />
          <img class="carousel-image hidden" src="images/025.png " />
          <img class="carousel-image hidden" src="images/039.png" />
        </div>
        <div class="carousel-control">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="carousel-progress">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
